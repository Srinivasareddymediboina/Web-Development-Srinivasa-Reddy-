<!DOCTYPE html>
<html lang="en">
<head>
  <title>Student Data</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Registration Form</h2>
  <form action="#">
  <div class="form-group">
      <label for="sname">Student Name</label>
      <input type="text" class="form-control" id="sname" placeholder="Enter Student Name" name="sname">
    </div>
    <div class="form-group">
      <label for="rollno">Student RollNo</label>
      <input type="text" class="form-control" id="rollno" placeholder="Enter Student Rollno" name="rollno">
    </div>
    
    
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
    </div>
    
   <div class="form-group">
      <label for="phno">Phone Number</label>
      <input type="text" class="form-control" id="phno" placeholder="Enter Phone Number" name="phno">
    </div>
    <div class="form-group">
      <label for="branch">Branch</label>
      <input type="text" class="form-control" id="branch" placeholder="Enter Branch" name="branch">
    </div>
    
    <button type="submit" class="btn btn-primary">SignUP</button>
  </form>
</div>

</body>
</html>
